<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
<style>
    .selected{
        text-decoration: underline;
    }
    .node {
        position: absolute;
        list-style: none;
        cursor: default;
    }
    .node span {
        margin-right: 3px;
    }
    
    .node .caret {
        font-size: 10px;
    }
</style>

<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="treelist.js"></script>
<script type="application/javascript">
    
    var init_time = true;
    var id = 0;
    d3.json("fs.json", function (err, data) {
        var tree = d3.layout.treelist()
            .childIndent(15)
            .nodeHeight(22);
        var ul = d3.select("body").append("ul").classed("treelist", "true");

        function render(data, parent) {
            var nodes = tree.nodes(data),
                duration = 250;
            function toggleChildren(d) {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else if (d._children) {
                    d.children = d._children;
                    d._children = null;
                }
            }

            var nodeEls = ul.selectAll("li.node").data(nodes, function (d) {
                d.id = d.id || ++id;
                return d.id;
            });
            //entered nodes
            var entered = nodeEls.enter().append("li").classed("node", true)
                .style("top", parent.y +"px")
                .style("opacity", 0)
                .style("height", tree.nodeHeight() + "px")
                .on("click", function (d) {
                    toggleChildren(d);
                    render(data, d);
                })
                .on("mouseover", function (d) {
                    d3.select(this).classed("selected", true);
                })
                .on("mouseout", function (d) {
                    d3.selectAll(".selected").classed("selected", false);
                });
                
            //add arrows if it is a folder
            entered.append("span").attr("class", function (d) {
                var icon = d.children ? " glyphicon-chevron-down"
                    : d._children ? "glyphicon-chevron-right" : "";
                return "caret glyphicon " + icon;
            });
            //add icons for folder for file
            entered.append("span").attr("class", function (d) {
                var icon = d.children || d._children ? "glyphicon-folder-close"
                    : "glyphicon-file";
                return "glyphicon " + icon;
            });

            ul.selectAll("li.node").style("color", function(d) {
                if (d.tag == "removal")
                    return "red";
            });

            //add text
            entered.append("span").attr("class", "filename")
                .html(function (d) { return d.name; });
            //update caret direction
            nodeEls.select("span.caret").attr("class", function (d) {
                var icon = d.children ? " glyphicon-chevron-down"
                    : d._children ? "glyphicon-chevron-right" : "";
                return "caret glyphicon " + icon;
            });
            //update position with transition
            nodeEls.transition().duration(duration)
                .style("top", function (d) { return (d.y - tree.nodeHeight()) + "px";})
                .style("left", function (d) { return d.x + "px"; })
                .style("opacity", function (d) {
                        if (d.tag == "addition")
                            return 0.3;
                        else 
                            return 1;
                    }
                );
            nodeEls.exit().remove();
        }

        render(data, data);

        // collapse the directory if it is the top level non-modified field
        if (init_time) {
            d3.select("body").selectAll("li.node").each(function(d, i) {
                if (d.tag == "higest_non_modified") {
                    //console.log("???");
                    var onClickFunc = d3.select(this).on("click");
                    onClickFunc.apply(this, [d, i]);
                }
            });
            init_time = false;
        }
    });
</script>

</body>
